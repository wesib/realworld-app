<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Conduit: Settings</title>
  <meta name="wesib-app-rev" content="1e59oc745">
  <base href=".."/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"></head>
<body>
<conduit-container>
  <conduit-navbar class="navbar navbar-light bg-light navbar-expand">
    <div class="container">
      <a class="navbar-brand" href="">conduit</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a class="nav-link" href="">
            <i class="ion-home"></i>
            Home
          </a>
        </li>
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="editor/">
            <i class="ion-compose"></i>
            New Post
          </a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="login/">
            <i class="ion-log-in"></i>
            Sign in
          </a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="register/">Sign up</a>
        </li>
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="settings/">
            <i class="ion-gear-a"></i>
            Settings
          </a>
        </li>
      </ul>
    </div>
  </conduit-navbar>  <conduit-main>
    <conduit-settings>
      <div class="container page">
        <div class="row">

          <div class="col-md-6 offset-md-3 col-12">
            <h1 class="text-center">Your Settings</h1>

            <div class="updated-alert" role="alert">Settings updated</div>
            <conduit-api-errors></conduit-api-errors>

            <form novalidate>
              <conduit-user-image>
                <input
                    class="form-control"
                    type="text"
                    placeholder="URL of profile picture"
                    autocomplete="photo">
              </conduit-user-image>
              <conduit-user-name>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Your Name"
                    autocomplete="nickname">
                <conduit-in-error code="missing">Your name is required</conduit-in-error>
              </conduit-user-name>
              <conduit-user-bio>
                <textarea
                    class="form-control form-control-lg"
                    rows="8"
                    placeholder="Short bio about you"
                    autocomplete="off"></textarea>
              </conduit-user-bio>
              <conduit-user-email>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Email"
                    autocomplete="email"/>
                <conduit-in-error code="missing">Email is required</conduit-in-error>
              </conduit-user-email>
              <conduit-change-password>
                <input
                    class="form-control form-control-lg"
                    type="password"
                    placeholder="Password"
                    autocomplete="new-password"/>
              </conduit-change-password>
              <button class="btn btn-lg btn-primary float-right">
                Update Settings
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-settings>
  </conduit-main>
</conduit-container>
<conduit-footer>
  <div class="container">
    <a href="" class="logo-font">conduit</a>
    <span class="attribution">
      An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code & design licensed under MIT.
    </span>
  </div>
</conduit-footer>
<script src="settings/main.5d636461.js" type="module"></script></body>
</html>
