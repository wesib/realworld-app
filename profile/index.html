<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Conduit: User Profile</title>
  <meta name="wesib-app-rev" content="1e25p190h">
  <base href=".."/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"></head>
<body>
<conduit-container>
  <conduit-navbar class="navbar navbar-light bg-light navbar-expand">
    <div class="container">
      <a class="navbar-brand" href="">conduit</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="editor/">
            <i class="ion-compose"></i>&nbsp;New Post
          </a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="login/">Sign in</a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="register/">Sign up</a>
        </li>
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="settings/">Settings</a>
        </li>
      </ul>
    </div>
  </conduit-navbar>  <conduit-main>
    <conduit-profile>

      <conduit-user-info>
        <div class="container">
          <div class="row">

            <div class="col-md-10 offset-md-1">
              <img id="user:image" class="user-img" />
              <h4 id="user:username"></h4>
              <p id="user:bio"></p>
              <conduit-follow-author></conduit-follow-author>
            </div>

          </div>
        </div>
      </conduit-user-info>

      <conduit-user-posts>
        <div class="row">

          <div class="col-md-10 offset-md-1">
            <conduit-user-feed-toggle>
              <ul class="nav nav-pills outline-active">
                <li class="nav-item">
                  <a class="nav-link" href="profile/#/:user">My Posts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile/#/:user/favorite">Favorited Posts</a>
                </li>
              </ul>
            </conduit-user-feed-toggle>

            <conduit-user-feed></conduit-user-feed>
          </div>

        </div>
      </conduit-user-posts>

    </conduit-profile>
  </conduit-main>
</conduit-container>
<conduit-footer>
  <div class="container">
    <a href="" class="logo-font">conduit</a>
    <span class="attribution">
      An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code & design licensed under MIT.
    </span>
  </div>
</conduit-footer>
<script src="profile/main.a68fe0db.js" type="module"></script></body>
