<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Conduit: Sign Up</title>
  <meta name="wesib-app-rev" content="1e195j4mr">
  <base href=".."/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"></head>
<body>
<conduit-container>
  <conduit-navbar class="navbar navbar-light bg-light navbar-expand">
    <div class="container">
      <a class="navbar-brand" href="">conduit</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="editor/">
            <i class="ion-compose"></i>&nbsp;New Post
          </a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="login/">Sign in</a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="register/">Sign up</a>
        </li>
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="settings/">Settings</a>
        </li>
      </ul>
    </div>
  </conduit-navbar>  <conduit-main>
    <conduit-register>
      <div class="container page">
        <div class="row">

          <div class="col-md-6 offset-md-3 col-12">
            <h1 class="text-center">Sign up</h1>
            <p class="text-center">
              <a href="login/">Have an account?</a>
            </p>

            <conduit-api-errors></conduit-api-errors>

            <form>
              <conduit-register-username>
                <input class="form-control form-control-lg" type="text" placeholder="Your Name">
                <conduit-in-error code="missing">Your name is required</conduit-in-error>
              </conduit-register-username>
              <conduit-login-email>
                <input class="form-control form-control-lg" type="text" placeholder="Email">
                <conduit-in-error code="missing">Email is required</conduit-in-error>
              </conduit-login-email>
              <conduit-login-password>
                <input class="form-control form-control-lg" type="password" placeholder="Password">
                <conduit-in-error code="missing">Password is required</conduit-in-error>
              </conduit-login-password>
              <button class="btn btn-lg btn-primary float-right">
                Sign up
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-register>
  </conduit-main>
</conduit-container>
<conduit-footer>
  <div class="container">
    <a href="" class="logo-font">conduit</a>
    <span class="attribution">
      An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code & design licensed under MIT.
    </span>
  </div>
</conduit-footer>
<script src="register/main.e3cb60ac.js" type="module"></script></body>
</html>
