<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit: Settings"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-settings>
      <div class="container page">
        <div class="row">

          <div class="col-md-6 offset-md-3 col-12">
            <h1 class="text-center">Your Settings</h1>

            <div class="updated-alert" role="alert">Settings updated</div>
            <conduit-submit-errors></conduit-submit-errors>

            <form novalidate>
              <conduit-user-image>
                <input
                    class="form-control"
                    type="text"
                    placeholder="URL of profile picture"
                    autocomplete="photo">
              </conduit-user-image>
              <conduit-user-name>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Your Name"
                    autocomplete="nickname">
                <conduit-field-error code="missing">Your name is required</conduit-field-error>
              </conduit-user-name>
              <conduit-user-bio>
                <textarea
                    class="form-control form-control-lg"
                    rows="8"
                    placeholder="Short bio about you"
                    autocomplete="off"></textarea>
              </conduit-user-bio>
              <conduit-user-email>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Email"
                    autocomplete="email"/>
                <conduit-field-error code="missing">Email is required</conduit-field-error>
              </conduit-user-email>
              <conduit-change-password>
                <input
                    class="form-control form-control-lg"
                    type="password"
                    placeholder="Password"
                    autocomplete="new-password"/>
              </conduit-change-password>
              <button class="btn btn-lg btn-primary float-right">
                Update Settings
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-settings>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
