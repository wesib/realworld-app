<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-article>

      <div class="banner">
        <div class="container">
          <h1 id="article:title"></h1>
          <div class="post-meta">
            <conduit-article-author></conduit-article-author>
            <conduit-follow-author></conduit-follow-author>
            <conduit-favorite-post>Favorite Post</conduit-favorite-post>
          </div>
        </div>
      </div>

      <div class="container page">
        <div class="row">
          <div class="col-md-12"><conduit-article-content></conduit-article-content></div>
        </div>

        <div class="row">

          <div class="col-md-8 offset-md-2">
            <conduit-new-article-comment>
              <form>
                <div class="card-block">
                  <textarea class="form-control" placeholder="Write a comment..." rows="3"></textarea>
                </div>
                <div class="card-footer">
                  <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
                  <button class="btn btn-sm btn-primary">
                    Post Comment
                  </button>
                </div>
              </form>
            </conduit-new-article-comment>

            <conduit-article-comments></conduit-article-comments>
          </div>

        </div>

      </div>

    </conduit-article>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
