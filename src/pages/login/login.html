<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit: Sign In"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-login>
      <div class="container page">
        <div class="row">

          <div class="col-md-6 offset-md-3 col-12">
            <h1 class="text-center">Sign in</h1>
            <p class="text-center">
              <a href="register/">Don't have an account?</a>
            </p>

            <conduit-api-errors></conduit-api-errors>

            <form novalidate>
              <conduit-user-email>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Email"
                    autocomplete="email"/>
                <conduit-in-error code="missing">Email is required</conduit-in-error>
              </conduit-user-email>
              <conduit-user-password>
                <input
                    class="form-control form-control-lg"
                    type="password"
                    placeholder="Password"
                    autocomplete="current-password"/>
                <conduit-in-error code="missing">Password is required</conduit-in-error>
              </conduit-user-password>
              <button class="btn btn-lg btn-primary float-right">
                Sign in
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-login>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
