<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit: Sign In"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-login>
      <div class="container page">
        <div class="row">

          <div class="col-md-6 col-md-offset-3 col-xs-12">
            <h1 class="text-xs-center">Sign in</h1>
            <p class="text-xs-center">
              <a href="register/">Don't have an account?</a>
            </p>

            <conduit-api-errors></conduit-api-errors>

            <form novalidate>
              <conduit-login-email>
                <input class="form-control form-control-lg" type="text" placeholder="Email"/>
                <conduit-in-error code="missing">Email is required</conduit-in-error>
              </conduit-login-email>
              <conduit-login-password>
                <input class="form-control form-control-lg" type="password" placeholder="Password"/>
                <conduit-in-error code="missing">Password is required</conduit-in-error>
              </conduit-login-password>
              <button class="btn btn-lg btn-primary pull-xs-right">
                Sign in
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-login>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
