<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-home>

      <div class="banner">
        <div class="container">
          <h1 class="logo-font">conduit</h1>
          <p>A place to share your knowledge.</p>
        </div>
      </div>

      <div class="container page">
        <div class="row">

          <div class="col-md-9">
            <conduit-feed-toggle>
              <ul class="nav nav-pills outline-active">
                <li class="nav-item if-authenticated@conduit">
                  <a class="nav-link" href="#personal">Your Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=".">Global Feed</a>
                </li>
              </ul>
            </conduit-feed-toggle>

            <conduit-feed></conduit-feed>
          </div>

          <div class="col-md-3">
            <conduit-feed-tags>
              <p>Popular Tags</p>
            </conduit-feed-tags>
          </div>

        </div>
      </div>
    </conduit-home>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
