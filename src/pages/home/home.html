<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-home>

      <div class="banner">
        <div class="container">
          <h1 class="logo-font">conduit</h1>
          <p>A place to share your knowledge.</p>
        </div>
      </div>

      <div class="container page">
        <div class="row">

          <div class="col-md-9">
            <conduit-feed-toggle>
              <ul class="nav nav-pills outline-active">
                <li class="nav-item if-authenticated@conduit">
                  <a class="nav-link" href="#personal">Your Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=".">Global Feed</a>
                </li>
              </ul>
            </conduit-feed-toggle>

            <conduit-feed></conduit-feed>
          </div>

          <div class="col-md-3">
            <div class="sidebar">
              <p>Popular Tags</p>

              <div class="tag-list">
                <a href="#" class="badge badge-pill badge-secondary">programming</a>
                <a href="#" class="badge badge-pill badge-secondary">javascript</a>
                <a href="#" class="badge badge-pill badge-secondary">angularjs</a>
                <a href="#" class="badge badge-pill badge-secondary">react</a>
                <a href="#" class="badge badge-pill badge-secondary">mean</a>
                <a href="#" class="badge badge-pill badge-secondary">node</a>
                <a href="#" class="badge badge-pill badge-secondary">rails</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </conduit-home>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
