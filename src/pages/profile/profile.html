<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit: User Profile"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-profile>

      <conduit-user-info>
        <div class="container">
          <div class="row">

            <div class="col-md-10 offset-md-1">
              <img id="user:image" class="user-img" />
              <h4 id="user:username"></h4>
              <p id="user:bio"></p>
              <conduit-follow-author-btn tabindex="0"></conduit-follow-author-btn>
            </div>

          </div>
        </div>
      </conduit-user-info>

      <conduit-user-posts>
        <div class="row">

          <div class="col-md-10 offset-md-1">
            <conduit-user-feed-toggle>
              <ul class="nav nav-pills outline-active">
                <li class="nav-item">
                  <a class="nav-link" href="profile/#/:user">My Posts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile/#/:user/favorite">Favorited Posts</a>
                </li>
              </ul>
            </conduit-user-feed-toggle>

            <conduit-user-feed></conduit-user-feed>
          </div>

        </div>
      </conduit-user-posts>

    </conduit-profile>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
