<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit: Sign Up"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-register>
      <div class="container page">
        <div class="row">

          <div class="col-md-6 offset-md-3 col-12">
            <h1 class="text-center">Sign up</h1>
            <p class="text-center">
              <a href="login/">Have an account?</a>
            </p>

            <conduit-api-errors></conduit-api-errors>

            <form>
              <conduit-register-username>
                <input class="form-control form-control-lg" type="text" placeholder="Your Name">
                <conduit-in-error code="missing">Your name is required</conduit-in-error>
              </conduit-register-username>
              <conduit-login-email>
                <input class="form-control form-control-lg" type="text" placeholder="Email">
                <conduit-in-error code="missing">Email is required</conduit-in-error>
              </conduit-login-email>
              <conduit-login-password>
                <input class="form-control form-control-lg" type="password" placeholder="Password">
                <conduit-in-error code="missing">Password is required</conduit-in-error>
              </conduit-login-password>
              <button class="btn btn-lg btn-primary float-right">
                Sign up
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-register>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
