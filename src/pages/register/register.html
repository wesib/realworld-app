<!DOCTYPE html>
<html lang="en">
<head>
  {{>conduit-head title="Conduit: Sign Up"}}
</head>
<body>
<conduit-container>
  {{>conduit-navbar}}
  <conduit-main>
    <conduit-register>
      <div class="container page">
        <div class="row">

          <div class="col-md-6 offset-md-3 col-12">
            <h1 class="text-center">Sign up</h1>
            <p class="text-center">
              <a href="login/">Have an account?</a>
            </p>

            <conduit-submit-errors></conduit-submit-errors>

            <form>
              <conduit-user-name>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Your Name"
                    autocomplete="nickname">
                <conduit-field-error code="missing">Your name is required</conduit-field-error>
              </conduit-user-name>
              <conduit-user-email>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Email"
                    autocomplete="email">
                <conduit-field-error code="missing">Email is required</conduit-field-error>
              </conduit-user-email>
              <conduit-user-password>
                <input
                    class="form-control form-control-lg"
                    type="password"
                    placeholder="Password"
                    autocomplete="new-password">
                <conduit-field-error code="missing">Password is required</conduit-field-error>
              </conduit-user-password>
              <button class="btn btn-lg btn-primary float-right">
                Sign up
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-register>
  </conduit-main>
</conduit-container>
{{>conduit-footer}}
</body>
</html>
