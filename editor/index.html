<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Conduit: Article</title>
  <meta name="wesib-app-rev" content="1ejhkb3nm">
  <base href=".."/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"></head>
<body>
<conduit-container>
  <conduit-navbar class="navbar navbar-light bg-light navbar-expand">
    <div class="container">
      <a class="navbar-brand" href="">conduit</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a class="nav-link" href="">
            <i class="ion-home"></i>
            Home
          </a>
        </li>
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="editor/">
            <i class="ion-compose"></i>
            New Post
          </a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="login/">
            <i class="ion-log-in"></i>
            Sign in
          </a>
        </li>
        <li class="nav-item unless-authenticated@conduit">
          <a class="nav-link" href="register/">Sign up</a>
        </li>
        <li class="nav-item if-authenticated@conduit">
          <a class="nav-link" href="settings/">
            <i class="ion-gear-a"></i>
            Settings
          </a>
        </li>
      </ul>
    </div>
  </conduit-navbar>  <conduit-main>
    <conduit-article-editor>
      <div class="container page">
        <div class="row">

          <div class="col-md-10 offset-md-1 col-12">
            <form novalidate>
              <conduit-api-errors></conduit-api-errors>
              <conduit-article-title>
                <input class="form-control form-control-lg" type="text" placeholder="Post Title"/>
                <conduit-in-error code="missing">Title is required</conduit-in-error>
              </conduit-article-title>
              <conduit-article-description>
                <input class="form-control" type="text" placeholder="What's this article about?"/>
                <conduit-in-error code="missing">Description is required</conduit-in-error>
              </conduit-article-description>
              <conduit-article-body>
                <textarea class="form-control" rows="8" placeholder="Write your post (in markdown)"></textarea>
                <conduit-in-error code="missing">Empty post contents</conduit-in-error>
              </conduit-article-body>
              <conduit-article-tag-editor>
                <conduit-multi-input>
                  <input class="form-control" type="text" placeholder="Enter tags" list="article:tag-list"/>
                  <datalist id="article:tag-list"></datalist>
                </conduit-multi-input>
              </conduit-article-tag-editor>
              <button class="btn btn-lg btn-primary float-right">
                Post
              </button>
            </form>
          </div>

        </div>
      </div>
    </conduit-article-editor>
  </conduit-main>
</conduit-container>
<conduit-footer>
  <div class="container">
    <a href="" class="logo-font">conduit</a>
    <span class="attribution">
      An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code & design licensed under MIT.
    </span>
  </div>
</conduit-footer>
<script src="editor/main.f97f4aed.js" type="module"></script></body>
</html>
